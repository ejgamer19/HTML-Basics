<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Basics!</title>
</head>
<body>
<h1 style="text-align: center; color: aquamarine;"> This is a title</h1>
<h2> This is the second title</h2>
<p> This is a paragraph.</p>
<p><b> This is a bold paragraph.</b></p>
<p><i> This is a italic paragraph.</i></p>
<p><u> This is a underlined paragraph</u></p>
</body>
</html>
